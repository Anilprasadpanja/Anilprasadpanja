	var empGender = prompt("Enter Employee Gender :");

    console.log("The Department of the Employee is : " + empDept);

    console.log("Calculating HRA = 24 Percentage of Basic salary and PF = 14 Percentage of Basic Salary, ")
    console.log("Total salary Of The Employee (Basic salary + HRA + PF) is : " + totalSal);
    if(empGender == "male")
    {
        if(totalSal >= 500000){
        console.log("Tax Percentage is 15");
        } else {
            if((totalSal >= 300000) && (totalSal < 500000)){
                console.log("Tax Percentage is 10");
                } else {
                    if((totalSal >= 100000) && (totalSal < 300000)){
                console.log("Tax Percentage is 5");

                }
            }
        }        
 else {

    </script>
